<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>hello_vue</title>
<link rel="stylesheet" type="text/css" href="../../../../css/style.css" />
<link rel="stylesheet" type="text/css" href="css/main.css" />
</head>
<body>
	<!-- body s -->
	<div id="app">
		{{ message }}
		<p v-text="a" @click="doSomething" style="-webkit-user-select:none;"></p>
		（可点击）
		<p v-html="c"></p>
	</div>

	<div id="app2">
		<ul>
			<li v-for="item in items">
				<p v-text="item.label"></p>
			</li>
		</ul>
		<p v-if="isShow">123</p>
		<p v-show="isShow">123</p>
	</div>

	<div id="app3">
		<p class="static" v-bind:class="{ 'active': isActive, 'text-danger': hasError }">123</p>
	</div>

	<div id="app5">
		<ul>
			<li v-for="tem in tems" :class="{finished: tem.isFinished}" @click="toogleClass(tem)">
				{{ tem.txt }}
			</li>
		</ul>
	</div>

	<div id="app6">
		<input type="text" v-model="newItem" v-bind:value="aaa" v-on:keyup.enter="addNew" />
	</div>
	<!-- body e -->

<!-- js s -->
<script src="../../../../js/lib/jquery-1.8.3.min.js"></script>
<script src="../../js/lib/vue.js"></script>
<script src="js/main1.js"></script>
<!-- js e -->
</body>
</html>
